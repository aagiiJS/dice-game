<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Шоо хаях тоглоом V:1</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>Start game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            <button class="helpbtn" id ="zaavar">
                <span style="background: #555;" data-toggle="popover" data-placement="bottom" data-content="Заавар: Roll dice товч дарж шоогоо хаяна. Шоо 1 буувал 
                таны оноо устаж ээлж нөгөө тоглогчид шилжинэ. Иймд оноогоо Hold товч дарж цуглууна. Түрүүлж 100 оноо цуглуулсан
                тоглогч хожно. Шинээр эхлэхдээ Start game товч дарж эхлүүлнэ." 
                 data-trigger="hover" data-original-title="" title="">
                    <img src="helpBtn.png" width="25px" height="25px"></span>
            </button>
                                 
            <img src="dice-5.png" alt="Dice" class="dice">
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
